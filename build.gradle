// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.21'
    ext.supportVersion = '26.1.0'
    ext.daggerVersion = '2.13'
    ext.ageraVersion = '1.3.0'
    ext.dataBindingVersion = '2.3.2'
    ext.rxjavaVersion = "2.1.3"
    ext.rxandroidVersion = "2.0.1"
    ext.archLifecycleVersion = "1.0.0"
    ext.archRoomVersion = "1.0.0"
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

